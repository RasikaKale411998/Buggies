<!-- Add new vehicle modal -->
<ng-template #modalContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">Modal Title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Modal content goes here.
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cancel click')">Cancel</button>
    </div>
  </ng-template>
<!-- end -->


<app-common-modal [title]="'Edit User'" (save)="saveUser()" (close)="closeModal()">
    <!-- Add your specific modal content here -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="user.name" />
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" />
    </form>
  </app-common-modal>
